services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: django_ai_admin_example
      POSTGRES_USER: django_ai_admin_example
      POSTGRES_PASSWORD: django_ai_admin_example
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django_ai_admin_example -d django_ai_admin_example"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: ..
      dockerfile: example_project/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: change-me-in-real-project
      DJANGO_ALLOWED_HOSTS: "*"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_DB: django_ai_admin_example
      POSTGRES_USER: django_ai_admin_example
      POSTGRES_PASSWORD: django_ai_admin_example
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_EMAIL: admin@example.com
      DJANGO_SUPERUSER_PASSWORD: admin
    ports:
      - "8000:8000"

volumes:
  postgres_data:
